<div class="container">
  <mat-card>
    <mat-card-title>Dummy Data</mat-card-title>

    <mat-card-content *ngIf="!loading; else loadingTpl">
      <table mat-table [dataSource]="loginActivities" class="mat-elevation-z8 full-width-table">

        <ng-container matColumnDef="browser">
          <th mat-header-cell *matHeaderCellDef>Browser</th>
          <td mat-cell *matCellDef="let a">{{ a.browser }}</td>
        </ng-container>

        <ng-container matColumnDef="device">
          <th mat-header-cell *matHeaderCellDef>Device</th>
          <td mat-cell *matCellDef="let a">{{ a.device }}</td>
        </ng-container>

        <ng-container matColumnDef="ip">
          <th mat-header-cell *matHeaderCellDef>IP Address</th>
          <td mat-cell *matCellDef="let a">{{ a.ip }}</td>
        </ng-container>

        <ng-container matColumnDef="location">
          <th mat-header-cell *matHeaderCellDef>Location</th>
          <td mat-cell *matCellDef="let a">{{ a.location }}</td>
        </ng-container>

        <ng-container matColumnDef="time">
          <th mat-header-cell *matHeaderCellDef>Time</th>
          <td mat-cell *matCellDef="let a">{{ a.time | date:'medium' }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>

    <ng-template #loadingTpl>
      <div class="p-4 text-center">
        <mat-progress-spinner mode="indeterminate"></mat-progress-spinner>
        <p>Loading login activities...</p>
      </div>
    </ng-template>
  </mat-card>
</div>
