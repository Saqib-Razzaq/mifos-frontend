<div class="container">
  <mat-card>

    <mat-card-content>
      <p>This module will let admins create and manage SMS or Email campaigns.</p>

      <div class="actions">
        <button mat-raised-button color="primary">New Campaign</button>
        <button mat-raised-button color="accent">View Campaigns</button>
      </div>

      <table mat-table [dataSource]="campaigns" class="mat-elevation-z8 full-width-table">
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let c">{{ c.name }}</td>
        </ng-container>

        <ng-container matColumnDef="type">
          <th mat-header-cell *matHeaderCellDef>Type</th>
          <td mat-cell *matCellDef="let c">{{ c.type }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Status</th>
          <td mat-cell *matCellDef="let c">{{ c.status }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </mat-card-content>
  </mat-card>
</div>
